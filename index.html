    <main>
      <section></section>
<section id="fish">
       <!-- Slideshow container -->
<div class="slideshow-container1">
 
    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 4</div>
      <a href="fish.html"><img src="https://a-z-animals.com/media/siamese-fighting-fish-6.jpg" style="width:350px" height="250px"></a>
      <div class="text">Beta</div>
    </div>
    
    <div class="mySlides fade">
      <div class="numbertext">2 / 4</div>
     <a href="fish.html"> <img src="https://cf.ltkcdn.net/small-pets/images/orig/246325-1600x1067-red-orange-goldfish.jpg" style="width:350px" height="250px"></a>
      <div class="text">Gold Fish</div>
    </div>
    
    <div class="mySlides fade">
      <div class="numbertext">3 / 4</div>
      <a href="fish.html"><img src="https://www.niabizoo.com/wp-content/uploads/2018/09/ClownFish.jpg" style="width:350px" height="250px"></a>

    <div class="mySlides fade">
        <div class="numbertext">4/ 4</div>

      </div>
    
    <!-- Next and previous buttons -->
    <a  class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a  class="next" onclick="plusSlides(1)">&#10095;</a>
   </div>
   <br>
    
   <!-- The dots/circles -->
   <div style="text-align:center">
    <span class="dot"  onclick="currentSlide(1)"></span>
    <span class="dot"  onclick="currentSlide(2)"></span>
    <span class="dot"  onclick="currentSlide(3)"></span>
    <span class="dot"  onclick="currentSlide(4)"></span>
   </div>
   </section>
